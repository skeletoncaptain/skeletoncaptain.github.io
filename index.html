<!DOCTYPE html>
<html lang="en">
<head>
  <title>Skeleton Captain</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Colors:
         * #fff - white
         * #000 - black
         * #2b2d42 - dark purple
         * #8d99ae - gray
         * #f8f32b - yellow
  -->
  <style>
  body {
  }
  .main {
    height: 90vh;
    background-color: black;
    color: #eee;
    border-radius: 0px;
    padding-top: 36vh;
  }
  .more {
    height: 90vh;
    color: #2b2d42;
    background-color: #8d99ae;
    border-radius: 0px;
    border-bottom: 2px solid gray;
    padding-top: 36vh;
  }
  .main h1, .more h1 {
    font-family: Kaufmann;
    font-size: 4vh;
    font-weight: bold;
    padding-right: 10%;
    padding-top: 80px;
  }
  .main p, .more p {
    font-family: NeutraDemi;
    font-size: 3vh;
    font-style: italic;
    padding-right: 10%;
  }
  .main img, .more img {
    max-width: 80%;
    max-height: 80%;
  }
  .release-date {
    font-style: oblique;
    color: #f8f32b;
  }
  #skull {
    padding-left: 20%;
  }
  .right {
    text-align: right;
    padding-right: 20%;
  }
  .left {
    text-align: left;
    padding-left: 10%;
  }
  </style>
</head>
<body>
  <div class="row main">
    <div class="col-4">
      <img id="skull" src="http://www.onlygfx.com/wp-content/uploads/2017/06/skull-drawing-1.png">
    </div>
    <div class="col-8">
      <div class="siema right">
        <div class="slide">
          <h1>Skeleton Captain</h1>
          <p>Beware ye who enter this place</p>
          <p>The book releases <span class="release-date">April 21<sup>st</sup> 2018</span></p>
        </div>
        <div class="slide">
          <h1>Play the Game</h1>
          <p>The app releases <span class="release-date">April 30<sup>th</sup> 2018</span></p>
        </div>
      </div>
    </div>
  </div>

  <div class="row more">
    <div class="col-8 left">
      <h1>Excerpt from The Book</h1>
      <p>ASDF ASDF ASDF ASDF ASDF ASDF ASDF ASDF ASDF ASDF ASDF ASDF</p>
    </div>
    <div class="col-4 right">
      <img src="http://via.placeholder.com/150x350">
    </div>
  </div>





  <script src="siema.min.js"></script>
  <script>
    const s = new Siema({
      selector: '.siema',
      duration: 2000,
      perPage: 1,
      startIndex: 0,
      draggable: true,
      threshold: 20,
      loop: true,
    });
    setInterval(function () {s.next() }, 7000);
  </script>

</body>
</html>
